<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de valores</title>
</head>
<body>
    <main aria-label="conteúdo principal do site">
        <div class="container">
            <h1 class="text-center" id="titulo-principal">Bolsa de valores</h1><br>
            <div>
                <form class="form">
                    <div class="form-group">
                        <label for="dt-negociacao">Data da negociação</label><br>
                        <input type="date" class="form-control" name="dt-negociacao" id="dt-negociacao">
                    </div>
                    <div class="form-group">
                        <label for="qtde-acoes-vendidas">Quantidade de ações vendidas</label><br>
                        <input type="number" class="form-control" id="qtde-acoes-vendidas" min="1" max="100" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="vlr-acoes">Valor das ações</label><br>
                        <input type="number" class="form-control" id="vlr-acoes" min="0.0" max="1000000.0" step="0.1">
                    </div>
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <div>
                        <h2>Lista de negociações</h2>
                        <table id="tb-lista">
                            <thead>
                                <th>Data da negociação</th>
                                <th>Quantidade de ações</th>
                                <th>Valor das ações</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>     
    </main>
    <script type="module" src="js/main/programa.js"></script>
</body>
</html>
