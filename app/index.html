<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de valores</title>
</head>
<body>
    <main aria-label="conteúdo principal do site">
        <div class="container">
            <h1 class="text-center" id="titulo-principal">Bolsa de valores</h1><br>
            <div>
                <form class="form">
                    <div class="form-group">
                        <input type="date" class="form-control" id="dt-negociacao" name="dt-negociacao">
                        <label for="data-negociacao">Data da negociação</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="qtde-acoes-vendidas" min="1" max="100">
                        <label for="qtde-acoes-vendidas">Quantidade de ações vendidas</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="vlr-acoes" min="0.0" max="1000000.0">
                        <label for="valor-acoes">Valor das ações</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </form>
            </div>
        </div>     
    </main>
    
</body>
</html>
